<html>
  <body>
    <h1>Etsy Sale Helper</h1>
    <div id="divGoToSalesDashboard" style="display: block;">
      <a href="https://www.etsy.com/your/shops/me/sales-discounts/step/createSale" target="_blank">Go to Sales Dashboard</a>
    </div>
    <div id="divCreateSales" style="display: none;">
      <label for="startDatePicker">Start date</label>
      <input type="date" id="startDatePicker" name="start-date" />
      <br />
      <label for="nbrDaysPerSale"># Days Per Sale</label>
      <input type="number" id="nbrDaysPerSale" name="nbrDaysPerSale" min="1" max="30" value="3">
      <br />
      <label for="nbrSales"># Sales</label>
      <input type="number" id="nbrSales" name="nbrSales" min="1" max="50" value="10">
      <br />
      <label for="pctOff">% Off</label>
      <input type="number" id="pctOff" name="pctOff" min="1" max="99" value="25">
      <br />
      <br />
      <input id="btnCreateSales" type="button" value="Create Sales" />
    </div>
    <script src="Scripts/Main.js"></script>
  </body>
</html>
